<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AluraBooks</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
</head>

<body>
    <header class="cabecalho">
        <div class="conteiner">
            <input type="checkbox" id="menu" class="container__botao">
            <label for="menu">
                <span class="cabecalho__menu-hamburguer container__imagem"></span>
            </label>
            <ul>
                <li class="lista-menu__titulo">Categorias</li>
                <li class="lista-menu__item">
                    <a href="#" class="lista-menu__link">Programação</a>
                </li>
                <li class="lista-menu__item>
                    <a href="#" class="lista-menu__link">Front-end</a>
                </li>
                <li class="lista-menu__item>
                    <a href="#" class="lista-menu__link">Infraestrutura</a>
                </li>
                <li class="lista-menu__item>
                    <a href="#" class="lista-menu__link">Business</a>
                </li>
                <li class="lista-menu__item>
                    <a href="#" class="lista-menu__link">Design & UX</a>
                </li>
            </ul>
            <img src="imagens/Logo.svg" alt="Logo Alura Books" class="container__imagem">
        </div>
        <div class="container">
            <a href="#"><img src="imagens/Favoritos.svg" alt="Favoritos" class="container__imagem"></a>
            <a href="#"><img src="imagens/Compras.svg" alt="Compras" class="container__imagem"></a>
            <a href="#"><img src="imagens/Usuario.svg" alt="Meu Usuario" class="container__imagem"></a>
        </div>
    </header>
</body>

</html>
